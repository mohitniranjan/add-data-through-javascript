<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid">
        <h1>Students Management System</h1>
        <div class="row">
            <div class="col-sm-2" style="background-color:lavender;">
                <div class="container-fluid p-5 my-2">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="#" onclick="showCourseTable();">Course Details</a></li>
                        <li><a href="#" onclick="showStudentTable();">Student Details</a></li>
                        <li><a href="#">Faculty Details</a></li>
                        <li><a href="#">Company Information</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10 " style="background-color:lavenderblush;">
                <div class="container-fluid" style="height: 700px;">

                    <div id="student-table" style="display: none;">
                        <h2 style="border-bottom: 2px red solid;">Student Details</h2>
                        <button type="button" class="btn btn-info btn-lg" onclick="showStudentModal();">Add Student</button>
                        <!-- Modal -->
                        <div id="student-modal" class="modal">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" onclick="hideStudentModal();">&times;</button>
                                        <h4 class="modal-title">Student Details</h4>
                                    </div>
                                    <div class="modal-body" id="student-modal-container">
                                        <!--Student Form-->
                                        <form>
                                            <div class="form-group">
                                                <label for="enrollment-number">Enrollment No:</label>
                                                <input type="text" class="form-control" id="enrollment-number">
                                            </div>
                                            <div class="form-group">
                                                <label for="student-name">Student Name:</label>
                                                <input type="text" class="form-control" id="student-name">
                                            </div>
                                            <div class="form-group">
                                                <label for="student-course-name">Course Name:</label>
                                                <select type="text" class="form-control" id="student-course-name" onchange="populateCourseFee(value);">
                                                    <option id="default-option">Please select a course from here</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="student-course-fee">Course Fee:</label>
                                                <input type="text" class="form-control" id="student-course-fee" disabled>
                                            </div>
                                        </form>
                                        <!--End Student Form-->
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-default">Add</button>
                                        <button type="button" class="btn btn-default" onclick="hideStudentModal();">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="course-table" style="display: block;">
                        <h1 style="border-bottom: 2px red solid;">Course Details </h1>
                        <button type="button" class="btn btn-info btn-lg" onclick="showCourseModal(null)">Add Course</button>
                            <table class="list" id="myTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Course Name</th>
                                        <th>Course Fee</th>
                                        <th> Course Duration</th>

                                       <th>Action</th>
                                       
                                    </tr>
                                    
                                        
                                      
                                </thead>
                                <tbody id="course-table-body">
                        
                     </tbody>
                    </table>
                          <!-- Table -->

                        <!-- Modal -->
                        <div id="course-modal" class="modal"> 
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" onclick="hideCourseModal()">&times;</button>
                                        <h4 class="modal-title">Course Details</h4>
                                    </div>
                                    <div class="modal-body" id="course-modal-container">
                                        <!--Course Form-->
                                    </div>

                                </div>
                            </div>
                        </div>


                </div>
            </div>
        </div>
    </div>

          

</body>
<script src="script/script.js"></script>
</html>
